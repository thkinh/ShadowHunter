<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Panel Example</title>
  <link rel="stylesheet" href="styles1.css">
  <link rel="stylesheet" href="styles2.css">
</head>
<body>
  <div class="playersPanel">
    <div class="player player1">Player 0</div>
    <div class="player player2">Player 1</div>
    <div class="player player3">Player 2</div>
    <div class="player player4">Player 3</div>
    <div class="player player5">Player 4</div>
    <div class="player player6">Player 5</div>
  </div>

  <div class="gameBoard">
    <div class="board">
      <div class="places">
        <div class="group1"></div>
        <div class="group2"></div>
        <div class="group3"></div>
      </div>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
